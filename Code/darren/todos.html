<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="todos.css">
  </head>
  <body>
    <div id="app">
        <h1>{{ message }}</h1>
        <div class="holder">
            <!-- Hint: modify this input to handle addTodo() -->
            <input v-model="message" v-on:keyup.enter="addTodo"/>
            <ul>
                <li v-for="todo, index in todos">
                  <span>{{ todo.todo }}</span>
                  <button class="fas fa-trash" v-on:click="removeTodo(index)"></button>
                  <label class="container" v-on:click="markDone(index)">Done<input type="checkbox"><span class="checkmark"></span></label>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
