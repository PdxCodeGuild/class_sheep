<!DOCTYPE html>
<html>
<head>
  <title>
    Grade Calculator
  </title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
    body {
      margin: auto;
      width: 50%;
      border: 3px transparent red;
      padding-top: 100px;
      font-family: "Righteous";
      font-size: 100px
    }
    input {
      font-size: 50px
    }
    button {
      font-size: 50px
    }
  </style>
</head>
<body align=center>
  <input id="num_input" type="num"/>
  <button id="grade_bt">go</button>
  <div id="output_div" align=center>Please enter your score.</div>
  <script type="text/javascript">
    let number_grade = document.querySelector('#num_input')
    let grade_bt = document.querySelector('#grade_bt')
    let output_div = document.querySelector('#output_div')
    function gradeCalculator(num) {
      let output = ''
      num = parseInt(num)
      if (isNaN(num)) {
        output += 'Not a number.'
      } else {
        if (num > 90) {
          output += 'A'
        }
        else if (num <= 89 && num >= 80) {
          output += 'B'
        }
        else if (num <= 79 && num >= 70) {
          output += 'C'
        }
        else if (num <= 69 && num >= 60) {
          output += 'D'
        }
        else if (num < 60) {
          output += 'F'
        }
        if (num % 10 > 7) {
          output += '+'
        }
        if (num	% 10 < 4) {
          output += '-'
        }
      }
      return output
    }
    grade_bt.onclick = function() {
      let num = num_input.value
      let outWord = gradeCalculator(num)
      output_div.innerText = outWord
    }
  </script>
</body>
</html>
