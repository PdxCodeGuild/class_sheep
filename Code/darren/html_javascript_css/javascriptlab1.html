<body align=center>
  <input id="text_input" type="text" placeholder="Please enter any question."/>
  <button id="eightball_bt">go</button>
  <div id="output_div" align=center>abra kedabra</div>
  <script type="text/javascript">
    let text_input = document.querySelector('#text_input')
    let output_div = document.querySelector('#output_div')
    function eightBallAnswer(input) {
      let answerList = ["For certain.", "Doubtful.", "Ask again later.", "Unlikely.", "Probably yes."]
      let randomIndex = Math.floor(Math.random()*answerList.length)
      let randomAnswer = answerList[randomIndex]
      return randomAnswer
    }
    eightball_bt.onclick = function() {
      let text = text_input.value
      let outWord = eightBallAnswer(text)
      output_div.innerText = outWord
    }
  </script>
