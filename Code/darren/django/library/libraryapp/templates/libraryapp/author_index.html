<!DOCTYPE html>
<html>
<head>
  <title>
    AlhazredApp
  </title>
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'libraryapp/style.css' %}">
</head>
<body>
  <header>
    <h1>Author Index</h1>
  </header>
  {% if authors %}
    <ul>
      {% for author in authors %}
        <li><a href="{% url 'libraryapp:author_detail' author.id %}">{{ author.name }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
    <p>No lists are available.</p>
  {% endif %}
</body>
<footer>
  <div class="button_div">
    <a href="{% url 'libraryapp:index' %}">Return</a>
  </div>
</footer>
</html>
